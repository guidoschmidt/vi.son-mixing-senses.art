title: Exhibit
icon:

tabs:
  details:
    label: Beschreibung
    type: fields
    fields:
      order:
        label: Anordnungsposition
        type: number
        min: 0
        default: 0
      active:
        label: Aktiviert
        type: toggle
      titleimage:
        width: 1/2
        label: Titelbild
        type: files
        max: 1
      type:
        width: 1/2
        label: Typ
        type: select
        options:
          meta: Begleitprogramm
          art: Ausstellungsraum
      shortdescription:
        label: Kurzbeschreibung
        type: textarea
        size: small
      exhibitionComponent:
        label: React Import
        type: text
      subdomain:
        label: Subdomain des Exponats
        type: url

  content:
    label: Inhalt
    icon: text
    type: fields
    fields:
      blocks:
        width: 1
        label: Content
        type: builder
        columns: 1
        fieldsets:

          citeblock:
            label: Zitatblock
            fields:
              cite:
                label: Zitattext
                type: textarea
                size: medium
              link:
                label: Quelle
                type: url
              author:
                label: Autor
                type: text

          textblock:
            label: Textblock
            fields:
              preheadline:
                label: Überüberschrift
                type: text
              headline:
                label: Überschrift
                type: text
              text:
                label: Textblock
                type: textarea
                size: medium

          imageblock:
            label: Bild + Beschreibung
            fields:
              image:
                width: 1/2
                label: Bild
                type: files
                max: 1
              text:
                width: 1/2
                label: Bildbeschreibung
                type: textarea
                size: medium
                maxlength: 250

          videoblock:
            label: Video + Beschreibung
            fields:
              video:
                width: 1/2
                label: Video
                type: files
                max: 1
              text:
                width: 1/2
                label: Videobeschreibung
                type: textarea
                size: medium
                maxlength: 250

          videoembed:
            label: Video (Embedded) + Beschreibung
            fields:
              video:
                width: 1
                label: Video (Embedded)
                help: "YT/Vimeo: Teilen und dann einbetten auswählen. Dort die url aus dem iframe kopieren"
                type: url
              text:
                width: 1
                label: Videobeschreibung
                type: textarea
                size: medium
                maxlength: 250

          imagegrid:
            label: Bilderraster
            fields:
              image:
                width: 1/2
                label: Bild
                type: files
                max: 10

          hyperlinks:
            label: Hyperlinks
            fields:
              links:
                label: Links
                type: structure
                fields:
                  link:
                    label: Link
                    type: url
                    width: 1/2
                  text:
                    label: Description
                    type: text
                    width: 1/2

          social:
            label: Soziale Netzwerke
            fields:
              url:
                label: Link
                type: url

          audioblock:
            label: Audio
            fields:
              audiofile:
                width: 1/2
                label: Audio
                type: files
                max: 1
              text:
                width: 1/2
                label: Audiobeschreibung
                type: textarea
                size: medium
                maxlength: 550


          podcastblock:
            label: Podcast <script>
            fields:
              src:
                help: "zum Beispiel 'https://cdn.podigee.com/podcast-player/podigee-podcast-player.html?configuration=https://mixing-senses.podigee.io/t1-neue-episode/embed?context=external'"
                label: URL aus dem <script> code
                type: url
                size: medium


          references:
            label: Quellenangabe
            fields:
              referencesruct:
                type: structure
                fields:
                  footnote:
                    width: 1/4
                    label: Fußnote
                    type: number
                  labeltext:
                    width: 2/4
                    label: Label
                    type: text
                  source:
                    width: 1/4
                    label: Quelle
                    type: url

  audiofiles:
    sections:
      audio:
        label: Audio Samples
        type: files
        template: audio
