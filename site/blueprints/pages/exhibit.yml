title: Exhibit
icon:

tabs:
  details:
    label: Beschreibung
    type: fields
    fields:
      order:
        label: Anordnungsposition
        type: number
        min: 0
        default: 0
      active:
        label: Aktiviert
        type: toggle
      titleimage:
        width: 1/2
        label: Titelbild
        type: files
        max: 1
      shortdescription:
        label: Kurzbeschreibung
        type: textarea
        size: small

  content:
    label: Inhalt
    icon: text
    type: fields
    fields:
      blocks:
        width: 1
        label: Content
        type: builder
        columns: 1
        fieldsets:

          textblock:
            label: Textblock
            fields:
              preheadline:
                label: Überüberschrift
                type: text
              headline:
                label: Überschrift
                type: text
              text:
                label: Textblock
                type: textarea
                size: medium
                maxlength: 350
                # buttons:
                #   - bold
                #   - italic
                #   - link
                #   - email

          imageblock:
            label: Bild + Beschreibung
            fields:
              image:
                width: 1/2
                label: Bild
                type: files
                max: 1
              text:
                width: 1/2
                label: Bildbeschreibung
                type: textarea
                size: medium
                maxlength: 250

          videoblock:
            label: Video + Beschreibung
            fields:
              video:
                width: 1/2
                label: Video
                type: files
                max: 1
              text:
                width: 1/2
                label: Videobeschreibung
                type: textarea
                size: medium
                maxlength: 250

          imagegrid:
            label: Bilderraster
            fields:
              image:
                width: 1/2
                label: Bild
                type: files
                max: 10

          social:
            label: Soziale Netzwerke
            fields:
              url:
                label: Link
                type: url

          audioblock:
            label: Audio
            fields:
              audiofile:
                width: 1/2
                label: Audio
                type: files
                max: 1
              text:
                width: 1/2
                label: Audiobeschreibung
                type: textarea
                size: medium
                maxlength: 550


          references:
            label: Quellenangabe
            fields:
              referencesruct:
                type: structure
                fields:
                  footnote:
                    width: 1/4
                    label: Fußnote
                    type: number
                  labeltext:
                    width: 2/4
                    label: Label
                    type: text
                  source:
                    width: 1/4
                    label: Quelle
                    type: url

  audiofiles:
    sections:
      audio:
        label: Audio Samples
        type: files
        template: audio
