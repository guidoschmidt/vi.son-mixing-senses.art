title: Home

tabs:
  content:
    sections:
      logo:
        type: fields
        fields:
          song:
            label: Song
            type: files
            layout: cards
            mulitple: false
            template: audio
            query: page.audio
            uploads: false
            width: 1/4

          usemicrophonetext:
            label: Text Verwendung Microphon
            type: textarea
            width: 3/4
            size: medium
            buttons:
              - bold
              - italic
              - '|'
              - link
              - email

          allowmicbuttontext:
            label: Button Verwendung Microfon
            type: text
            width: 2/4

          songbuttontext:
            label: Label Song Button
            type: text
            width: 2/4

          micbuttontext:
            label: Label Microfon Button
            type: text
            width: 2/4


      content:
        type: fields
        fields:
          headline:
            label: Headline
            type: text
            width: 1

          blocks:
            width: 1
            label: Content
            type: builder
            columns: 1
            fieldsets:
              textblock:
                label: Textblock
                fields:
                  visible:
                    extends: fields/blockstatus
                  columns:
                    label: Spalten
                    type: select
                    options:
                      one: 1
                      two: 2
                      three: 3
                  preheadline:
                    label: Überüberschrift
                    type: text
                  headline:
                    label: Überschrift
                    type: text
                  text:
                    label: Textblock
                    type: textarea
                    size: large

              textblock-image:
                label: Textblock + Bild
                fields:
                  visible:
                    extends: fields/blockstatus
                  columns:
                    type: select
                    label: Spalten
                    options:
                      one: 1
                      two: 2
                      three: 3
                  preheadline:
                    label: Überüberschrift
                    type: text
                  headline:
                    label: Überschrift
                    type: text
                  text:
                    label: Textblock
                    type: textarea
                    size: large
                  image_position:
                    label: Position Bild
                    type: select
                    options:
                      left: Links
                      right: Rechts
                  image:
                    label: Bild
                    type: files
                    max: 1

              image-grid:
                label: Bilder-Raster
                fields:
                  visible:
                    extends: fields/blockstatus
                  media:
                    label: Media
                    type: files
                    max: 3

              list:
                label: List
                fields:
                  visible:
                    extends: fields/blockstatus
                  listitems:
                    label: List
                    type: structure
                    fields:
                      heading:
                        label: Titel
                        type: text
                        width: 1/2
                      text:
                        label: Text
                        type: text
                        width: 1/2

              columns:
                label: Spalten
                fields:
                  visible:
                    extends: fields/blockstatus
                  superheading:
                    label: Überschrift Block
                    type: text
                  columns:
                    label: Spalten
                    type: builder
                    columns: 3
                    max: 3
                    fieldsets:
                      column:
                        label: Spalte
                        fields:
                          preheading:
                            label: Kleine Überschrift
                            type: text
                          heading:
                            label: Überschrift
                            type: text
                          text:
                            label: Text
                            type: textarea
                            size: medium
                          infos:
                            label: Links/Infos
                            type: structure
                            fields:
                              text:
                                label: Text
                                type: text
                              url:
                                label: Link-URL
                                type: url

  videos:
    sections:
      videofiles:
        label: Videos
        type: files
        layout: cards
        template: video

  images:
    sections:
      imagefiles:
